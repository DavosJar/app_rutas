{% extends "blank_base.html" %}
{% block title %}
Editar Itinerario
{% endblock title %}
{% block content %}

<div class="container py-5">
    <h2 class="mb-4">Editar Itinerario</h2>
    <div class="card shadow-sm p-4">
        <form action="{{ url_for('itinerario.update', id=itinerario.id) }}" method="POST">
            <!-- Campo oculto con el ID -->
            <input type="hidden" name="id" value="{{ itinerario.id }}">

            <!-- Campos del formulario -->
            <div class="form-group col-md-6">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" class="form-control">
                    {% if estados %}
                        {% for key, value in estados %}
                            <option value="{{ key }}" {% if itinerario.estado == key %}selected{% endif %}>{{ value }}</option>
                        {% endfor %}
                    {% else %}
                        <option value="" disabled>No disponible</option>
                    {% endif %}
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="conductor-asignado">Conductor Asignado</label>
                <input type="text" class="form-control" id="conductor-asignado" name="conductor-asignado" value="{{ itinerario.idConductorAsignado }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="horaInicio">Hora de Inicio</label>
                <input type="text" class="form-control" id="horaInicio" name="horaInicio" value="{{ itinerario.horaIncio }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="duracionEstimada">Duracion Estimada</label>
                <input type="text" class="form-control" id="duracionEstimada" name="duracionEstimada" value="{{ itinerario.duracionEstimada }}" required>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
