{% extends "blank_base.html" %}
{% block title %}
Registrar Orden de Entrega
{% endblock title %}
{% block content %}

<div class="d-flex justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Datos Orden</h6>
            </div>
            <div class="card-body">
                <form action="{{ url_for('orden_entrega.save') }}" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ubicacionActual">Ubicacion</label>
                                <input type="text" class="form-control" id="ubicacionActual" name="ubicacionActual" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="horaMaxima">Hora maxima de entrega</label>
                                <input type="text" class="form-control" id="horaMaxima" name="horaMaxima" required>
                            </div>
                            <div class="form-group">
                                <label for="horaMinima">Hora minima de entrega</label>
                                <input type="text" class="form-control" id="horaMinima" name="horaMinima" required>
                            </div>
                            <div class="form-group">
                                <label for="fechaEntrega">Fecha de entrega</label>
                                <input type="date" class="form-control" id="fechaEntrega" name="fechaEntrega" required>
                            </div>
                            <div class="form-group">                                
                                <label for="estado">Estado de Orden</label>
                                <select id="estado" name="estado" class="form-control">
                                    {% if estado %}
                                        {% for key, value in estado %}
                                            <option value="{{ key }}" {% if is_edit and orden_entrega.estado == key %}selected{% endif %}>{{ value }}</option>
                                        {% endfor %}
                                    {% else %}
                                        <option value="" disabled>No disponible</option>
                                    {% endif %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
