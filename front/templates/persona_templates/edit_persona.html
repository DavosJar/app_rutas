{% extends "blank_base.html" %}
{% block title %}
Editar Persona
{% endblock title %}
{% block content %}

<div class="container py-5">
    <h2 class="mb-4">Editar Persona</h2>
    <div class="card shadow-sm p-4">
        <form action="{{ url_for('persona.update', id=persona.id) }}" method="POST">
            <!-- Campo oculto con el ID -->
            <input type="hidden" name="id" value="{{ persona.id }}">

            <!-- Campos del formulario -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ persona.nombre }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ persona.apellido }}" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="tipoIdentificacion">Tipo de Identificación</label>
                    <select id="tipoIdentificacion" name="tipoIdentificacion" class="form-control">
                        {% for key, value in tipo %}
                            <option value="{{ key }}" {% if persona.tipoIdentificacion == key %}selected{% endif %}>{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="identificacion">Identificación</label>
                    <input type="text" class="form-control" id="identificacion" name="identificacion" value="{{ persona.identificacion }}" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ persona.fechaNacimiento }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ persona.direccion }}" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ persona.telefono }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ persona.email }}" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo" class="form-control">
                        {% for key, value in sexo %}
                            <option value="{{ key }}" {% if persona.sexo == key %}selected{% endif %}>{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-50">Actualizar</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
