{% extends "blank_base.html" %}
{% block title %}
Registrar Persona
{% endblock title %}
{% block content %}

<div class="d-flex justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Datos Persona</h6>
            </div>
            <div class="card-body">
                <form action="{{ url_for('persona.save') }}" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="tipoIdentificacion">Tipo de Identificación</label>
                                <select id="tipoIdentificacion" name="tipoIdentificacion" class="form-control">
                                    {% if tipo %}
                                        {% for key, value in tipo %}
                                            <option value="{{ key }}" {% if is_edit and persona.tipoIdentificacion == key %}selected{% endif %}>{{ value }}</option>
                                        {% endfor %}
                                    {% else %}
                                        <option value="" disabled>No disponible</option>
                                    {% endif %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="identificacion">Identificación</label>
                                <input type="text" class="form-control" id="identificacion" name="identificacion" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="sexo">Sexo</label>
                                <select id="sexo" name="sexo" class="form-control">
                                    {% if sexo %}
                                        {% for key, value in sexo %}
                                            <option value="{{ key }}" {% if is_edit and persona.sexo == key %}selected{% endif %}>{{ value }}</option>
                                        {% endfor %}
                                    {% else %}
                                        <option value="" disabled>No disponible</option>
                                    {% endif %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
